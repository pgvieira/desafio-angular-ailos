<div class="card">
	<div class="card-title">
		<h1>Situação cadastral do CPF</h1>
		<span>Consulta na Receita Federal</span>
	</div>
	<div class="d-flex mt-4">
		<span class="material-icons customized-symbol ms-2 me-4"> person </span>
		<div class="d-grid">
			<span class="legenda">Nome</span>
			<span class="info">{{ user_situation?.name }}</span>
		</div>
	</div>
	<div class="d-flex mt-5">
		<span
			class="material-symbols-outlined customized-symbol ms-2 me-4"
			[ngClass]="user_situation?.situation === 1 ? 'check_circle' : 'cancel'">
			{{ user_situation?.situation === 1 ? 'check_circle' : 'cancel' }}
		</span>
		<div class="d-grid">
			<span class="legenda">Situação do CPF</span>
			<span class="info">{{ user_situation?.situation === 1 ? 'Regular' : 'Irregular' }}</span>
		</div>
	</div>
</div>
